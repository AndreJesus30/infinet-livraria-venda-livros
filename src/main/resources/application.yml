spring:
  application:
    name: VENDA-LIVRO
  data:
    mongodb:
      uri: mongodb://localhost:27018/venda-livros
server:
  port: 8083
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
logging:
  pattern:
    level: 5p [${spring.application.name},%X{traceId:-},%X{spanId:-}]

management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
